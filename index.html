<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conteudo">
    <div class="esquerdo">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="direito">
      <h3 class="tipo">PERFUME</h3>
      <H1 class="nome">Gabrielle Essence Eau De Parfum</H1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="new_price">$149.99</h2>
        <h2 class="old_price">$169.99</h2>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
